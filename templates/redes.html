<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes Sociales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #232946;
      }
      .social-icon {
        width: 96px;
        height: 96px;
        margin: 0 24px 0 0;
        vertical-align: middle;
        filter: grayscale(1);
        border-radius: 24px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        background: #fff;
        padding: 18px;
        transition: filter 0.2s, box-shadow 0.2s, transform 0.2s,
          background 0.2s;
      }
      .social-icon:hover {
        filter: none;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        transform: translateY(-4px) scale(1.08);
        background: #e0e7ff;
      }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?
    client=ca-pub-2293386253125715" crossorigin="anonymous"></script>
  </head>
  <body>
    {% include "navbar.html" %}
    <div
      class="container my-5 d-flex justify-content-center align-items-center"
      style="min-height: 70vh"
    >
      <div
        class="card shadow"
        style="
          width: 50vw;
          min-width: 340px;
          min-height: 50vh;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          class="card-body text-center d-flex flex-column justify-content-center align-items-center"
          style="height: 100%"
        >
          <h2 class="fw-bold mb-4">Redes Sociales</h2>
          <div
            class="mb-3 d-flex justify-content-center align-items-center"
            style="gap: 32px"
          >
            <a
              href="https://www.linkedin.com/in/jaime-estrada-bernabe-417886235?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Bm8jZU2hQSfSPE3n76a0HIg%3D%3D/"
              target="_blank"
              title="LinkedIn"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"
                alt="LinkedIn"
                class="social-icon"
              />
            </a>
            <a href="https://github.com/alucard8130/" target="_blank" title="GitHub">
              <img
                src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"
                alt="GitHub"
                class="social-icon"
              />
            </a>
            <a href="http://www.youtube.com/@serviceaccountmanagerjme5161/" target="_blank" title="YouTube">
              <img
                src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"
                alt="YouTube"
                class="social-icon"
              />
            </a>
            <!-- Agrega mÃ¡s redes si lo deseas -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
