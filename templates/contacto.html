<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #232946;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="fw-bold mb-4 text-center">Contacto</h2>
              <h5 class="mb-3 text-center">
                Para consultas, asesorías o cotizaciones, contáctanos:
              </h5>
              <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item">
                  <strong>Email:</strong>
                  <a href="mailto:servicioscontablesjme@gmail.com"
                    >servicioscontablesjme@gmail.com</a
                  >
                </li>
                <li class="list-group-item">
                  <strong>Teléfono:</strong>
                  <a href="tel:+525548822343">+52 55 4882 2343</a>
                </li>
                <li class="list-group-item">
                  <strong>Horario de atención:</strong>
                  Lunes a Viernes, 9:00 AM - 6:00 PM
                </li>
              </ul>
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Tu nombre"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="nombre@ejemplo.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="mensaje"
                    rows="4"
                    placeholder="¿En qué podemos ayudarte?"
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Enviar mensaje
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <small
        >© 2025 Despacho Fiscal y Contable SAM. Todos los derechos
        reservados.</small
      >
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
